<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Fraud Detection</title>
  <link rel="stylesheet" href="ecommerce.css">
</head>
<body>
  <div class="container">
    <h1>E-Commerce Fraud Detection</h1>
    
    <div class="form-section">
      <form id="ecommerceForm">
        <label for="product">Product Name</label>
        <input type="text" id="product" name="product" required placeholder="e.g. iPhone 15">

        <label for="amount">Order Amount</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter order amount">

        <label for="paymentMode">Payment Method</label>
        <select id="paymentMode" name="paymentMode" required>
          <option value="">--Select--</option>
          <option value="credit_card">Credit Card</option>
          <option value="debit_card">Debit Card</option>
          <option value="net_banking">Net Banking</option>
          <option value="wallet">Digital Wallet</option>
        </select>

        <label for="shipping">Shipping Address</label>
        <input type="text" id="shipping" name="shipping" required placeholder="City, ZIP, Country">

        <label for="firstTime">Is this user's first purchase?</label>
        <select id="firstTime" name="firstTime" required>
          <option value="">--Select--</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button type="submit">Check for Fraud</button>
      </form>
    </div>

    <div class="result-section" id="resultSection">
      <h2>Result</h2>
      <p id="result">Prediction will appear here...</p>
    </div>
  </div>

  <script>
    document.getElementById("ecommerceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("result").textContent = "Prediction: Fraud ❌ or Genuine ✅ (Connect to backend)";
    });
  </script>
</body>
</html>
